l_english:
 doctrine_parameter_allows_polygamy:0 ""
 doctrine_parameter_allows_concubinage:0 ""

 doctrine_polygamy_m_name:0 "Expanded Polygamy"
 doctrine_polygamy_m_desc:0 "A few more spouses can't hurt."
 doctrine_polygamy_l_name:0 "Advanced Polygamy"
 doctrine_polygamy_l_desc:0 "Even more marriages to appease the gods."
 doctrine_polygamy_xl_name:0 "Superior Polygamy"
 doctrine_polygamy_xl_desc:0 "With this many spouses there is never a dull moment in life."
 doctrine_polygamy_xxl_name:0 "Infinite Polygamy"
 doctrine_polygamy_xxl_desc:0 "If each marriage is holy, then more marriages equals more holiness. Why should we stop?"
 doctrine_concubines_m_name:0 "Expanded Concubinage"
 doctrine_concubines_m_desc:0 "Securing your lineage is also important."
 doctrine_concubines_l_name:0 "Advanced Concubinage"
 doctrine_concubines_l_desc:0 "A harem fit for a ruler of some importance."
 doctrine_concubines_xl_name:0 "Superior Concubinage"
 doctrine_concubines_xl_desc:0 "A harem fit for an emperor! Just make sure to watch your back..."
 doctrine_concubines_xxl_name:0 "Infinite Concubinage"
 doctrine_concubines_xxl_desc:0 "A harem fit for a living god! The internal politics of such a large harem can get quite interesting however."
 doctrine_harem_m_name:0 "Managed Harem"
 doctrine_harem_m_desc:0 "Why choose if you can have both?"
 doctrine_harem_l_name:0 "Expanded Managed Harem"
 doctrine_harem_l_desc:0 "Giving the task of managing your concubines to your spouses is an interesting concept. It also makes your life a lot easier."
 doctrine_harem_xl_name:0 "Advanced Managed Harem"
 doctrine_harem_xl_desc:0 "As your concubines grows in number, so must your spouses."
 doctrine_harem_xxl_name:0 "Hetaerocracy"
 doctrine_harem_xxl_desc:0 "In a harem this big, groups and entire factions may arise and fight for your recognition. Just don't get caught in the middle, unless it's on top of your bed."
